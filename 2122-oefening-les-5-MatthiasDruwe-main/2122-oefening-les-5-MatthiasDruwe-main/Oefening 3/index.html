<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <main class="container">
    <form class="mt-5" id="reservation-form">
      <div class="form-floating mb-3">
        <input type="date" class="form-control" name="start-date" id="start-date">
        <label for="start-date">start datum</label>
      </div>
      <div class="form-floating mb-3">
        <input type="date" class="form-control" name="end-date" id="end-date">
        <label for="end-date">eind datum</label>
      </div>

      <div class="mb-3">
        <label for="dates" class="form-label">Beschikbare data</label>
        <select class="form-select form-select-lg" name="dates" id="dates" size="5" required>

        </select>
      </div>
      <div class="mb-3">
        <label for="hours" class="form-label">Beschikbare uren</label>
        <select class="form-select form-select-lg" name="hours" id="hours" size="5" required>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="voornaam" required>
        <label for="firstname">voornaam</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="familienaam" required>
        <label for="lastname">familienaam</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
        <label for="email">email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="tel" class="form-control" name="telephone" id="telephone" placeholder="telefoon" required>
        <label for="telephone">telefoon</label>
      </div>

      <button type="submit" class="btn btn-primary">Reserveer</button>


    </form>

  </main>


  <script src="index.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
