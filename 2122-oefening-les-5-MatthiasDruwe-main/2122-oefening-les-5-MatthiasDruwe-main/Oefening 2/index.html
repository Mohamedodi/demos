<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>

  <main class="container mt-5">
    <div class="row">
      <div class="col-4">
        <img id="image">
      </div>
      <div class="col-8">
        <p class="h2">
          <i class="bi-geo-alt-fill"></i>
          <span id="city">Aalst
          </span>
        </p>
        <p id="time">13:23:32</p>
        <p class="lead"><span id="temp">13.8</span> &deg;C</p>
        <p> Voelt aan als: <span id="feels-like-temp">13.8</span> &deg;C</p>
      </div>
    </div>
    <hr>
    <div class="row" id="forecast">


    </div>

    <div class="mb-3 d-flex">
      <div class="flex-fill m-2">
        <input type="text" class="form-control" name="input-city" id="input-city" placeholder="stad">
      </div>
      <div class="m-2">
        <button class="btn btn-primary col-auto" id="weatherbtn">Get Weather</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
