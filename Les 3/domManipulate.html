<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

  <main class="container">
    <h1>Hello World</h1>
    <div id="introduction">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit nihil est ut iste, laudantium molestias fuga
        beatae obcaecati vel assumenda!</p>
      <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
      </ul>
    </div>

    <button id="changeIntroButtonHtml" class="btn btn-primary">Change intro with innerHTML</button>
    <button id="changeIntroButtonText" class="btn btn-primary">Change intro with innerText</button>
    <button id="addClassListOfButton" class="btn-primary">add class to this button</button>
    <button id="removeClassListOfButton" class="btn-primary btn bg-dark mt-1">remove class from this button</button>

    <button id="toggleClassListOfButton" class="btn mt-1">toggle class from this button</button>

    <div class="attributes">
      <h2>Attributes</h2>
      <a href="https://google.com" id="google">google</a>
      <img id="image" class="w-50"
        src="https://images.unsplash.com/photo-1481349518771-20055b2a7b24?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmFuZG9tfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
        alt="random image">

      <div class="mt-2">
        <button id="getAttributesButton" class="btn btn-primary">Get attributes</button>
        <button id="removeAttributesButton" class="btn btn-primary">Remove attributes</button>
        <button id="setAttributesButton" class="btn btn-primary">Set attributes</button>
        <button id="hasAttributesButton" class="btn btn-primary">Has attributes</button>
      </div>

    </div>
  </main>
  <script src="domManipulate.js"></script>
  <script src="attributes.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
