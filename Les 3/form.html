    <label for="username">Username</label>
    <input type="text" name="username" id="username" value="Matthias" required><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" required><br>

    <label for="birthdate">birthdate</label>
    <input type="date" name="birthdate" id="birthdate"><br>


    <label for="age">age</label>
    <input type="number" name="age" id="age" max="110" min="0"><br>


    <label for="email">email</label>
    <input type="email" name="email" id="email" pattern=".*@student.odisee.be"><br>

    <input type="radio" id="radio1" name="radio" value="1"> <label for="radio1">radio1</label><br>
    <input type="radio" id="radio2" name="radio" value="2"> <label for="radio2">radio2</label><br>

    <label> Select example</label>
    <select name="select" id="select">
      <option value="1">One</option>
      <option value="2">Two</option>

    </select><br>

    <button type="submit" id="sendbtn">Send</button>
